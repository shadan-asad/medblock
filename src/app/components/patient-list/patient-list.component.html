<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Patient List</h2>
    <button class="btn btn-success" routerLink="/patients/add">Add Patient</button>
  </div>
  @if (loading) {
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else {
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Blood Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (patient of patients; track patient.id) {
            <tr>
              <td>{{ patient.id }}</td>
              <td>{{ patient.name }}</td>
              <td>{{ patient.gender }}</td>
              <td>{{ patient.dateOfBirth | date:'dd/MM/yyyy' }}</td>
              <td>{{ patient.bloodType }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a [routerLink]="['/patients', patient.id]" class="btn btn-primary btn-sm">View</a>
                  <button class="btn btn-danger btn-sm ms-2" (click)="deletePatient(patient.id)">Delete</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
